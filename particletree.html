<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 微信浏览器适配关键 meta -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>程序员的浪漫圣诞树</title>
    <!-- 换用更兼容的 Three.js 版本 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            /* 解决微信触摸穿透 */
            touch-action: none;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        /* 确保 canvas 占满屏幕 */
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <div class="info">Merry Christmas</div>
    <script>
        // 初始化场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio); // 适配高清屏
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 生成粒子素材
        const particleCount = 8000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        // 圣诞树形状参数
        const radius = 1;
        const baseRadius = 3;
        const height = 5;
        const iterations = 4;

        // 生成圣诞树粒子
        for (let i = 0; i < particleCount; i++) {
            let y = (Math.random() - 0.5) * height;
            let maxRadius = baseRadius * (1 - Math.abs(y) / height);
            let r = Math.random() * maxRadius;
            let theta = Math.random() * Math.PI * 2;

            positions[i * 3] = r * Math.cos(theta);
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = r * Math.sin(theta);

            // 颜色：粉色系
            const pink = Math.random() * 0.5 + 0.5;
            colors[i * 3] = pink;
            colors[i * 3 + 1] = Math.random() * 0.3 + 0.2;
            colors[i * 3 + 2] = Math.random() * 0.5 + 0.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // 粒子材质
        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 星星背景
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000; i++) {
            starPositions[i * 3] = (Math.random() - 0.5) * 20;
            starPositions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            starPositions[i * 3 + 2] = (Math.random() - 0.5) * 20;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        const starMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: Math.random() * 0.5 + 0.5
        });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // 树顶装饰
        const topGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const topMaterial = new THREE.MeshBasicMaterial({ color: 0xff3399 });
        const top = new THREE.Mesh(topGeometry, topMaterial);
        top.position.y = height / 2 + 0.2;
        scene.add(top);

        // 地面圆环
        const ringGeometry = new THREE.RingGeometry(1, 3, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xcccccc, 
            transparent: true, 
            opacity: 0.3,
            side: THREE.DoubleSide 
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = -Math.PI / 2;
        ring.position.y = -height / 2 - 0.5;
        scene.add(ring);

        // 动画循环 兼容 requestAnimationFrame
        function animate() {
            if (typeof requestAnimationFrame !== 'undefined') {
                requestAnimationFrame(animate);
            } else {
                setTimeout(animate, 16);
            }
            controls.update();
            renderer.render(scene, camera);
            particles.rotation.y += 0.001;
            stars.rotation.y += 0.0005;
        }
        animate();

        // 窗口大小调整 防抖处理
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, 100);
        });

        // 解决微信加载延迟
        window.addEventListener('load', () => {
            setTimeout(() => {
                renderer.render(scene, camera);
            }, 300);
        });
    </script>
</body>
</html>
